# Site Info
title:              "Portfolio of Liz Lorena Berberena"
description:        "Liz is a professional front-end web developer who has been coding since 2013."

# Author Info
author_name:        Liz Lorena Berberena
username:           lizberberena

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /projects/:title # Post permalink
timezone:           America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
language:           en-US
favicon:            /img/sitewideimg-og.png
logo:               /img/sitewideimg-og.png 

# Pagination Settings
paginate_path: "/pg-:num/"
paginate: 5

# Site Build
highlighter: rouge
markdown: kramdown
gems:
  - jekyll-sitemap
  - tzinfo
plugins:
  - jekyll-feed
  - jekyll-paginate

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:          "posts"
    values:
      layout:        "post"

